<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New To Do</title>
    <link href="/frontend/assets/css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="/frontend/assets/images/Stay+Golden+Organizing+_+LOGOS.png" class="logo">
            <ul>
                <li>
                    <a href="/frontend/index.html">Home</a>
                </li>
                <li>
                    <a href="/frontend/newToDo.html">Create ToDo</a>
                </li>
            </ul>
        </div>
    </div>

    <h1>Add a ToDo </h1>

    <div class="todo-list">

        <form id="newTodoForm">
            <label for="user">Select User:</label>
            <select id="user" name="user">
                <option value=""></option>
            </select>
            <br>
            <label for="category">Select Category:</label>
            <select id="category" name="category">
                <option value=""></option>
            </select>
            <br>
            <label for="priority">Select Priority:</label>
            <select id="priority" name="priority">
                <option value=""></option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" cols="20"></textarea>
            <br>
            <label for="deadline">Deadline (YYYY-MM-DD):</label>
            <input type="text" id="deadline" name="deadline">
            <br>

        </form>

    </div>
    <script src="/frontend/assets/scripts/newToDo.js"></script>
</body>

</html>
